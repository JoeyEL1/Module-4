<!DOCTYPE html>
<html lang="en">
<head>
  <title>Joeys Fancy Bootstrap Card</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <style>
    @media (min-width: 576px) { .card-columns { column-count: 1; } }
    @media (min-width: 768px) { .card-columns { column-count: 2; } }
    @media (min-width: 992px) { .card-columns { column-count: 4; } }

  </style>
</head>
<body> 
 <h1> Kanye West Albums as Bootstrap Cards </h1>
<div class="container">

  <!-- Using only bootstrap elements, create this web application, making it responsive, 4 cards when large, 2 when medium, and 1 when small. -->
  <!-- You can either use card-columns and manually override the CSS to say how many columns at various screen sizes (see above), or the pre-built bootstrap column classes as below: -->
  <br>
  <br>
  <div class="row">
    <div class="col-lg-3 col-md-6 col-sm-12">
      <div class="card bg-primary">
        <div class="card-body text-center">
          <p class="card-text">Jesus Is King</p>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12">
      <div class="card bg-warning">
        <div class="card-body text-center">
          <p class="card-text">Watch The Throne</p>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12">
      <div class="card bg-success">
        <div class="card-body text-center">
          <p class="card-text">Ye</p>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12">
      <div class="card bg-danger">
        <div class="card-body text-center">
          <p class="card-text">My Beautiful Dark Twisted Fantasy</p>
        </div>
      </div>  
    </div>
    </div>
    <br>
     <div class="card-columns">
    <div class="card bg-light">
      <div class="card-body text-center">
        <p class="card-text">Cruel Summer</p>
      </div>
    </div>
    <div class="card bg-secondary text-white">
      <div class="card-body text-center">
        <p class="card-text">Yeezus</p>
      </div>
    </div>
     <div class="card bg-info">
      <div class="card-body text-center">
        <p class="card-text">Yandhi</p>
      </div>
    </div>
     <div class="card bg-dark text-white">
      <div class="card-body text-center">
        <p class="card-text">Donda</p>
      </div>
    </div>
    
    
  </div>
</div>

</body>
</html>

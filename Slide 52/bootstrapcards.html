<!DOCTYPE html>
<html lang="en">
<head>
  <title>Joeys Fancy Bootstrap Card</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body> 
 <h1> Kanye West Albums as Bootstrap Cards </h1>
<div class="container">
  <br>
  <br>
  <div class="card-deck">
    <div class="card bg-primary">
      <div class="card-body text-center">
        <p class="card-text">Jesus Is King</p>
      </div>
    </div>
    <div class="card bg-warning">
      <div class="card-body text-center">
        <p class="card-text">Watch The Throne</p>
      </div>
    </div>
    <div class="card bg-success">
      <div class="card-body text-center">
        <p class="card-text">Ye</p>
      </div>
    </div>
    <div class="card bg-danger">
      <div class="card-body text-center">
        <p class="card-text">My Beautiful Dark Twisted Fantasy</p>
      </div>
    </div>  
    </div>
    <br>
     <div class="card-deck">
    <div class="card bg-light">
      <div class="card-body text-center">
        <p class="card-text">Cruel Summer</p>
      </div>
    </div>
    <div class="card bg-secondary text-white">
      <div class="card-body text-center">
        <p class="card-text">Yeezus</p>
      </div>
    </div>
     <div class="card bg-info">
      <div class="card-body text-center">
        <p class="card-text">Yandhi</p>
      </div>
    </div>
     <div class="card bg-dark text-white">
      <div class="card-body text-center">
        <p class="card-text">Donda</p>
      </div>
    </div>
    
    
  </div>
</div>

</body>
</html>

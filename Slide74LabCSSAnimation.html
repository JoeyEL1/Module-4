<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  position: relative;
  animation: myfirst 5s 2;

}

@keyframes myfirst {
  0%   {background: red; left: 0px; top: 0px;}
  100%  {background: blue; left: 0px; top: 100px;}
}
</style>
</head>
<body>

<h1>Red to Blue Square</h1>

<p>Box goes from red to blue</p>

<div></div>

</body>
</html>
